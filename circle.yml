version: 2
jobs:
  build:
    working_directory: ~/practical
    docker:
      - image: darkmarouane/docker-build:0.0.5
    steps:
      - checkout
      - run:
          name: git-lfs
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            ssh git@github.com git-lfs-authenticate "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}" download
            git lfs pull
      - run:
          name: version
          command: node --version && npm --version && yarn --version
      - run:
          name: generating a whitespaces-free lockfile
          command: tr -d ' \t\n\r\f' < yarn.lock > ci-cache-key
      - restore_cache:
          key: dependency-cache-{{ checksum "ci-cache-key" }}
      - run:
          name: yarn-install
          command: |
            export NODE_ENV="development"
            yarn install
            export NODE_ENV="production"
      - save_cache:
          key: dependency-cache-{{ checksum "ci-cache-key" }}
          paths:
            - ./node_modules
      - run:
          name: build
          command: yarn run build
      - run:
          name: build-node
          command: yarn run build:node
      - run:
          name: test
          command: yarn run start
