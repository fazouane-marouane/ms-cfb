version: 2
jobs:
  build:
    working_directory: ~/practical
    docker:
      - image: circleci/node:8.1.0
    steps:
      - checkout
      - run:
          name: version
          command: 'node --version && npm --version'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - .node_modules
      - run:
          name: build
          command: npm run build
      - run:
          name: build-node
          command: npm run build:node
      - run:
          name: test
          command: npm run start
